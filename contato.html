<body>

    <main>

        <div id="header">

    <!--Menu-->

        </div>
    <!--Contato-->
        <div id="content" class="inscricao">
        <!--FORMULÁRIO DE CONTATO-->
            <h1>CONTATO</h1>
    
            <form id="form" method="post" action="" name="enviarForm">
            <fieldset>
    
                <label>Nome</label>
                <input type="text" name="nome" id="nome"/>
    
                <label>E-mail</label>
                    <input type="text" name="email" id="email"/>
    
                    <label>Celular</label>
                    <input type="tel" name="celular" id="celular" maxlength="15"/>
    
                    <label>Assunto</label>
                    <select name="assunto" id="assunto">
                        <option value="">Selecione</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="critica">Crítica</option>
                        <option value="outro">Outro</option>
                    </select>
    
                    <label>Mensagem</label><div class="restante">( <span id="chars">1000</span> caracteres restantes )</div>
                    <textarea maxlength="1000" rows="3" name="mensagem" id="mensagem"></textarea> 
    
                    <input class="btnSubmit" type="submit" name="submit" value="Enviar"/>
                    <input class="btnSubmit reset" type="reset" value="Limpar"/>
    
                    <div class="msg"></div>
    
            </fieldset>
            </form>
    
            <div class="clear"></div>
    
        </div>
